<!DOCTYPE html>
<html>
<head>
    <title>Coding Bareng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container mt-3">
        <h2>Form Componen</h2>
        <form action="" class="form-horizontal">
            <div class="row">
                <div class="col-6">
                    <label for="Nama Lengkap">Nama Lengkap</label>
                    <input type="text" name="NamaLengkap" id="NamaLengkap" class="form-control" placeholder="Nama Lengkap">
                </div>
                <div class="col-6">
                    <label for="Nama Singkat">Nama Singkat</label>
                    <input type="text" name="NamaSingkat" id="NamaSingkat" class="form-control" placeholder="Nama Singkat">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="JenisKelamin">Jenis Kelamin</label>
                    <input type="radio" name="txJenisKelamin" value="Laki-Laki">Laki-Laki
                    <input type="radio" name="txJenisKelamin" value="perempuan">perempuan
                </div>
                <div class="col-6">
                    <label for="TglLahir">Tanggal Lahir</label>
                    <input type="date" name="Tgllahir" id="txTGLlahir" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="Alamat">Alamat Lengkap</label>
                    <textarea name="Alamat" id="txAlamat"  class="form-control"></textarea>
                </div>
                <div class="col-6">
                    <label for="Hobi">Hobi</label>
                    <div class="row">
                        <div class="col-3">
                            <input type="checkbox" class="form-check-input" name="hobi1" id="hobi1" value="lari">lari
                        </div>
                        <div class="col-3">
                            <input type="checkbox" class="form-check-input" name="hobi2" id="hobi2" value="volley">volley
                        </div>
                        <div class="col-3">
                            <input type="checkbox" class="form-check-input" name="hobi3" id="hobi3" value="basket">basket
                        </div>
                        <div class="col-3">
                            <input type="checkbox" class="form-check-input" name="hobi4" id="hobi4" value="renang">renang
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <input type="checkbox" class="form-check-input" name="hobi1" id="hobi1" value="lari">lari
                        </div>
                        <div class="col-3">
                            <input type="checkbox" class="form-check-input" name="hobi2" id="hobi2" value="volley">volley
                        </div>
                        <div class="col-3">
                            <input type="checkbox" class="form-check-input" name="hobi3" id="hobi3" value="basket">basket
                        </div>
                        <div class="col-3">
                            <input type="checkbox" class="form-check-input" name="hobi4" id="hobi4" value="renang">renang
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="GolDar">Golongan Darah</label>
                        <select name="GolDar" id="GolDar" class="form-control">
                            <option value="">Pilih Golongan Darah</option>
                            <option value="AB">AB</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <input type="reset" name="Reset" value="Reset form" class="btn btn-warning">
                        <input type="submit" name="Submit" value="Send form" class="btn btn-primary">
                    </div>
            </div>
        </form>
    </div>
</body>
</html>
